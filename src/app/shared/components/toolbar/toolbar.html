<header class="toolbar">
  <div class="toolbar__row">
    <label class="toolbar__label">Wybrana dzia≈Çka:</label>

    <select
      class="toolbar__select"
      [(ngModel)]="selectedPlot"
      (ngModelChange)="onPlotChange($event)"
      name="plot"
    >
      <option [ngValue]="null">Select</option>
      <option *ngFor="let p of plots" [ngValue]="p">
        {{ p.name }}
      </option>
    </select>
  </div>
</header>
