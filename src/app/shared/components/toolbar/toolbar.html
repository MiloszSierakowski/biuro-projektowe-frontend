<header class="toolbar">
  <div class="row">
    <div class="label">Wybrana działka:</div>
    <select
      [(ngModel)]="selectedPlot"
      (ngModelChange)="onPlotChange($event)"
      name="plot"
    >
      <option [ngValue]="null">Select</option>
      <option *ngFor="let p of plots" [ngValue]="p">
        {{ p.name }}
      </option>
    </select>
    <button *ngIf="ui.showAddServiceButton()" (click)="onAddServiceClick()">Dodaj usługę</button>
  </div>
</header>
